<!DOCTYPE html>
<html>

<head>
  <title>Bot</title>
  <meta charset='utf-8'>
  <script src='https://joystickinteractive.github.io/retail-bot-demo/api-request.js' type='text/javascript'></script>
  <script src='https://joystickinteractive.github.io/retail-bot-demo/chatwindow.js' type='text/javascript'></script>
  <script src='https://joystickinteractive.github.io/retail-bot-demo/voice.js' type='text/javascript'></script>
  <script src='https://joystickinteractive.github.io/retail-bot-demo/bot.js' type='text/javascript'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900'>
  <link rel='stylesheet' href='https://joystickinteractive.github.io/retail-bot-demo/styles.css'>
</head>

<body>
  <div class="ad">
    <section class='header'>
      <div class="header-top">
        <div class="title">Back to School</div>
        <div class="learn-more">Learn More</div>
      </div>
      <div class="description">Find the back to school products you need.</div>
    </section>
    <section class='chat-window'></section>
    <section class='chatbar'>
      <input class="input-field" type="text" placeholder="What are you looking for?">
      <img class="mic-icon" onclick="startDictation()" src="icon-microphone.png"></img>
      <div class="ask-button" onclick="submit()">ASK</div>
    </section>
  </div>
</body>

</html>
